name: 'Hello world'
description: 'Greet someone and record the time'
inputs:
  who-to-greet:
    description: 'who to greet'
    required: true
    default: 'World'
outputs:
  time:
    description: 'The time we greeted you'
  runs:
    using: 'docker'
    image: 'Dockerfile'
    args:
      - ${{ input.who-to-greet }}